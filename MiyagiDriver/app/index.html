<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>MiyagiDriver</title>
    <meta name="description" content="">
	<meta name="viewport" content="initial-scale=1.0">

    <link rel="shortcut queuePosition" href="/favqueuePosition.ico">

    <link rel="stylesheet" href="styles/main.css">

    <script src="/bower_components/modernizr/modernizr.js"></script>
    
  </head>
  <body>

    <div id="map"></div>
	<div id = "alert_placeholder"></div>
	
	<div class="btn-group-vertical" role="group" aria-label="Script Actions">
		<button type="button" class="btn btn-default" id="hubs">Get Hubs</button>
		<button type="button" class="btn btn-default" id="hub">Start Hub Loop</button>
		<button type="button" class="btn btn-default" id="stop">stop Hub Loop</button>
		<button type="button" class="btn btn-default" id="location">Find Location</button>
		<button type="button" class="btn btn-default" id="register">Register Driver</button>
		<button type="button" class="btn btn-default" id="enter">Enter queue</button>
		<button type="button" class="btn btn-default" id="leave">Leave queue</button>
	</div>
	
	<div id="driverQueue">
		<div class="container queuePosition" id="dfirst"></div>
		<div class="container queuePosition" id="dsecond"></div>
		<div class="container queuePosition" id="dthird"></div>
		<div class="container queuePosition" id="dfourth"></div>
		<div class="container queuePosition" id="dfifth"></div>
		<div class="container queuePosition" id="dsixth"></div>
		<div class="container queuePosition" id="dseventh"></div>
		<div class="container queuePosition" id="deighth"></div>
		<div class="container queuePosition" id="dninth"></div>
		<div class="container queuePosition" id="dtenth"></div>
	</div>
	
	<div id="riderQueue">
		<div class="container queuePosition" id="rfirst"></div>
		<div class="container queuePosition" id="rsecond"></div>
		<div class="container queuePosition" id="rthird"></div>
		<div class="container queuePosition" id="rfourth"></div>
		<div class="container queuePosition" id="rfifth"></div>
		<div class="container queuePosition" id="rsixth"></div>
		<div class="container queuePosition" id="rseventh"></div>
		<div class="container queuePosition" id="reighth"></div>
		<div class="container queuePosition" id="rninth"></div>
		<div class="container queuePosition" id="rtenth"></div>
	</div>
	
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>


    <script src="scripts/main.js"></script>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA17_RP6EbqFbZbikjXhH46lwDJq0Kz_qw&callback=initMap"
    async defer></script>

</html>
